services:
  app.siv:
    build:
      context: '.'
      dockerfile: .docker/Dockerfile.prod
      args:
        WWWGROUP: '82'
        WWWUSER: '82'
    env_file:
      - .env.production
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - storage_data:/var/www/html/storage
    ports:
      - '${APP_PORT:-80}:80'
      - '${REVERB_PORT:-8080}:8080'
    environment:
      WWWUSER: '82'
      SUPERVISOR_PHP_USER: 'www-data'
      SUPERVISOR_PHP_GROUP: 'www-data'
      LARAVEL_SIV: 1
      IGNITION_LOCAL_SITES_PATH: '${PWD}'
    networks:
      - siv-network

  redis:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'redis_data:/data'
    networks:
      - siv-network
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      retries: 3
      timeout: 5s

volumes:
  storage_data:
    driver: local
  uploads_data:
    driver: local
  redis_data:
    driver: local

networks:
  siv-network:
    driver: bridge
